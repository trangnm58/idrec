<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset=utf-8 />
	<title>ID Recognition System</title>
	<style>
	.row {
		margin-top: 50px;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">ID Recognition Demo System</h1>
		<div class="row">
			<div class="col-md-6">
				{% if image %}
					<img class="img-responsive" id="image" src="{{ image }}" alt="ID Image" />
				{% endif %}
			</div>
			<div class="col-md-6">
				<textarea class="form-control" rows="15">{{ text }}</textarea>
			</div>
		</div>
		<div class="row">
			<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
				<div class="form-group">
					<label for="image_file">Upload ID image</label>
					<input type="file" name="image" id="image_file" onchange="readURL(this);" />
				</div>
				<button class="btn btn-primary" type="submit">Extract ID information</button>
			</form>
		</div>
	</div>
	<script>
	function readURL(input) {
	    if (input.files && input.files[0]) {
	        var reader = new FileReader();
	
	        reader.onload = function (e) {
	            $('#image').attr('src', e.target.result);
	        };
	
	        reader.readAsDataURL(input.files[0]);
	    }
	}
	</script>
</body>
</html>
